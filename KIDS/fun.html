<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        <h1>Tic Tac Toe</h1>
            <nav class="navbar">
                <ul>
                    <li><a href = "index.html">Home</a></li>

                    <li><a href = "game.html">Rock Paper Scissors</a></li>

    <main>
